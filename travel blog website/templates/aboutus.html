<body>
    <h1> Reviews</h1>

    <div id="review-form">
        <form id="user-review-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="5">5 (Excellent)</option>
                <option value="4">4 (Good)</option>
                <option value="3">3 (Average)</option>
                <option value="2">2 (Below Average)</option>
                <option value="1">1 (Poor)</option>
            </select><br><br>

            <label for="comment">Review:</label>
            <textarea id="comment" rows="4" required></textarea><br><br>

            <button type="button" onclick="submitReview()">Submit Review</button>
        </form>
    </div>

    <div id="reviews">
        <h2>Past Reviews</h2>
        
        
    </div>

    
    <!-- ... (your existing form) ... -->

   
    <script>
        function submitReview() {
            const name = document.getElementById("name").value;
            const rating = document.getElementById("rating").value;
            const comment = document.getElementById("comment").value;

            const reviewContainer = document.getElementById("reviews");

            const reviewDiv = document.createElement("div");
            reviewDiv.className = "review";

            const nameHeading = document.createElement("h3");
            nameHeading.textContent = name;

            const ratingParagraph = document.createElement("p");
            ratingParagraph.textContent = "Rating: " + rating;

            const commentParagraph = document.createElement("p");
            commentParagraph.textContent = comment;

            reviewDiv.appendChild(nameHeading);
            reviewDiv.appendChild(ratingParagraph);
            reviewDiv.appendChild(commentParagraph);

            reviewContainer.appendChild(reviewDiv);

            // Clear the form
            document.getElementById("user-review-form").reset();
        }
    </script>
</body>
